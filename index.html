<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <img src="images/illustration-hero.svg" alt="" />
        <h1>Order Summary</h1>
        <p>
          You can now listen to million of songs, audiobooks, and podcast on any
          device anywhere you like!
        </p>

        <div class="pricing-container">
          <div class="pricing-content">
            <img src="images/icon-music.svg" alt="" />
            <h2>Annual Plan <br /><span>$59.99/year</span></h2>
            <p>Change</p>
          </div>
        </div>
        <div class="confirmation-container">
          <h2>Proceeed to Payment</h2>
        </div>

        <p class="cancel-order">Cancel Order</p>
      </div>
    </main>

    <footer>
      <!-- attribute  -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ScaferuZ">Endra Lazuardi</a>.
      </div>
    </footer>
  </body>
</html>
